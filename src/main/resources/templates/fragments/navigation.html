<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Task Management Source</title>
</head>
<body>
    <header th:fragment="navigation">
        <nav class="main-nav">
            <ul class="main-nav-ul">

                <li class="main-nav-li" sec:authorize="isAuthenticated()">
                    <a class="main-nav-a" th:href="@{/home}">Home</a>
                </li>

                <li class="main-nav-li" sec:authorize="!isAuthenticated()">
                    <a class="main-nav-a" th:href="@{/users/login}">Login</a>
                </li>

                <li class="main-nav-li" sec:authorize="!isAuthenticated()">
                    <a class="main-nav-a" th:href="@{/users/register}">Register</a>
                </li>

                <li class="main-nav-li">
                    <a class="main-nav-a" th:href="@{/about}">About</a>
                </li>

                <li class="main-nav-li" sec:authorize="isAuthenticated()">
                    <a class="main-nav-a" th:href="@{/tasks/add}">Add Task</a>
                </li>

                <li class="main-nav-li" sec:authorize="isAuthenticated()">
                    <a class="main-nav-a" th:href="@{/users/profile}">Profile</a>
                </li>

                <li class="main-nav-li" sec:authorize="hasRole('ADMIN')">
                    <a class="main-nav-a" th:href="@{/admin}">Admin</a>
                </li>

                <li class="main-nav-li" sec:authorize="isAuthenticated()">
                    <form th:action="@{/users/logout}" th:method="POST">
                        <input class="mybtn" type="submit" value="Logout"/>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>

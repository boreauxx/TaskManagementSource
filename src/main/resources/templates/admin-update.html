<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Task Management Source</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div th:replace="~{fragments/navigation}"></div>

<main class="flex-wrapper admin-wrapper">
    <div class="profile-card-wrapper flex-wrapper">
        <div class="profile-card">

            <div class="text-center" style="text-align: center;">
                <img th:src="@{/images/profile.jpg}" width="100" class="rounded-circle">
            </div>

            <form th:action="@{/admin/update/{id}(id=${userUpdateBindingModel.id})}" th:method="POST"
                  th:object="${userUpdateBindingModel}"
                  class="text-center">
                <div class="flex-wrapper" style="flex-direction:column;">
                    <div>
                        <label th:for="inputUsername" class="col-form-label">Username</label>
                    </div>
                    <div class="flex-wrapper" style="flex-direction:column;">
                        <input th:field="*{username}" th:type="text" th:id="inputUsername" th:class="form-control"
                               th:errorclass="'is-invalid alert-danger'" th:aria-describedby="usernameHelpInline">
                        <small th:errors="*{username}" class="error">error message</small>
                    </div>
                </div>

                <div class="flex-wrapper" style="flex-direction:column;">
                    <div>
                        <label th:for="inputFullName" class="col-form-label ">Full Name</label>
                    </div>
                    <div class="flex-wrapper" style="flex-direction:column;">
                        <input th:field="*{fullName}" th:type="text" th:id="inputFullName" th:class="form-control"
                               th:aria-describedby="fullNameHelpInline" th:errorclass="'is-invalid alert-danger'">
                        <small th:errors="*{fullName}" class="error">error message</small>
                    </div>
                </div>

                <div class="flex-wrapper" style="flex-direction:column;">
                    <div>
                        <label th:for="inputAge" class="col-form-label ">Age</label>
                    </div>
                    <div class="flex-wrapper" style="flex-direction:column;">
                        <input th:field="*{age}" th:type="number" th:id="inputAge" th:class="form-control"
                               th:errorclass="'is-invalid alert-danger'" th:aria-describedby="ageHelpInline">
                        <small th:errors="*{age}" class="error">error message</small>
                    </div>
                </div>

                <div class="flex-wrapper" style="flex-direction:column;">
                    <div>
                        <label th:for="inputLevel" class="col-form-label">Level</label>
                    </div>
                    <div class="flex-wrapper" style="flex-direction:column;">
                        <select th:id="inputLevel" name="level" class="custom-select" th:field="*{level}">
                            <option value="" selected disabled>Select level</option>
                            <option th:each="level: ${levels}" th:text="${level}"
                                    th:value="${level}">Select level</option>
                        </select>
                    </div>
                </div>

                <div class="flex-wrapper" style="flex-direction:column;">
                    <div>
                        <label th:for="inputRole" class="col-form-label">Role</label>
                    </div>
                    <div class="flex-wrapper" style="flex-direction:column;">
                        <select th:id="inputRole" name="role" class="custom-select" th:field="*{role.name}">
                            <option value="" selected disabled>Select role</option>
                            <option th:each="role: ${roles}" th:text="${role.name}"
                                    th:value="${role}">Select role</option>
                        </select>
                    </div>
                </div>

                <div class="admin-buttons flex-wrapper">
                    <button th:text="'Update User Settings'" class="admin-btn" type="submit"></button>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer}"></div>
</body>
</html>
